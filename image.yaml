version: 1.0
name: jboss-amqmaas-1-tech-preview/amqmaas10-routeragent-openshift
from: jboss/base-rhel7:1.0
user: 185
dogen:
    version: "2.0.1"
    ssl_verify: false
cmd:
    - "node"
    - "/opt/app-root/src/ragent.js"

sources:
    - artifact: ragent-latest.tar.gz
packages:
    - npm
    - nodejs

scripts:
    - package: router-agent
      exec: install

envs:
    - name: "NODE_PATH"
      value: "/usr/lib/node_modules"
    - name: "DISTRO_NAME"
      value: "ragent-latest"           
ports:
    - value: 55672
